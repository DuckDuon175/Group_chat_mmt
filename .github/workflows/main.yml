name: CI/CD for Mobile App
on: 
  pull_request:
    branches:
      - test-cicd
  # push:
  #   branches: 
  #     - feature/add_cicd
  #   tags: 
  #     - v*
    
jobs:
  auto-add-label-desktop:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.title, 'desktop') || contains(github.event.pull_request.title, 'mobile')
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: auto add label
        run: gh pr edit ${{ github.event.pull_request.number }} --add-label desktop
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  auto-add-label-mobile:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.title, 'mobile')
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: auto add label
        run: gh pr edit ${{ github.event.pull_request.number }} --add-label mobile
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-build: 
    runs-on: ubuntu-latest
    steps:
    - name: auto merge with label (automerge)
      uses: "pascalgn/automerge-action@v0.16.2"
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

    - uses: actions/checkout@v4
      with:
        fetch-tags: true
        fetch-depth: '0'

    - name: 'Get Previous tag'
      id: previoustag
      uses: "WyriHaximus/github-action-get-previous-tag@v1"
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    - name: 'Get next minor version'
      id: semvers
      uses: "WyriHaximus/github-action-next-semvers@v1"
      with:
        version: ${{ steps.previoustag.outputs.tag }}
      
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.64.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        PRERELEASE: true
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.7.9'
        channel: 'stable'
        cache: true
    - run: flutter --version

    - name: Install dependencies 
      run: cd mobile_app && flutter pub get
    # - name: Run test
    #   run: flutter test --coverage
    - name: Build APK
      run: cd mobile_app && flutter build apk --no-shrink --no-tree-shake-icons
    - name: Create a Release APK
      if: startsWith(github.ref, 'refs/tags/v')
      uses: ncipollo/release-action@v1
      with:
        artifacts: "mobile_app/build/app/outputs/apk/release/*.apk"
        token: ${{ secrets.GITHUB_TOKEN }}